    <!--FADE_MENU_SCRIPT-->
    <script>
	    (function($) {
            $('.menu-icon').click(function () {
                $('.menu-links').fadeToggle(500);
            });

            $(window).on('resize', function () {
                if ($(this).width() > 663) {
                    $('.menu-links').show();
                } else {
                    $('.menu-links').hide();
                }
            });
        })($jq3);
    </script>
    <!--END_FADE_MENU_SCRIPT-->

    <script src="../fancybox/jquery.fancybox-1.3.4.pack.js"></script>

                'transitionOut'	:	'elastic',
                'speedIn'		:	600,
                'speedOut'		:	200,
                'overlayShow'	:	false,
                'autoScale'     :   true
